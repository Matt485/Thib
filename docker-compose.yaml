version: "3"
services:
  backend:
    image: node:lts
    # user: "node"
    working_dir: /code
    # build:
    #   args:
    #     - NODE_ENV=development
    environment:
      - NODE_ENV=production
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./backend/src:/code/src
      - ./backend/package.json:/code/package.json
      - ./backend/server.js:/code/server.js
    command:
      ['sh', '-cx', "npm i && npm run build && npm run dev"]
    # network_mode: host
    networks:
      public:
  frontend:
    image: node:lts
    # user: "node"
    working_dir: /code
    # build:
      # context: frontend
      # target: development
    ports:
      - "8127:8127"
      - "4173:4173"
    volumes:
      - ./frontend/src:/code/src
      - ./frontend/img:/code/img
      - ./frontend/vite.config.ts:/code/vite.config.ts
      - ./frontend/.postcssrc:/code/.postcssrc
      - ./frontend/tailwind.config.js:/code/tailwind.config.js
      - ./frontend/index.html:/code/index.html
      - ./frontend/package.json:/code/package.json
    depends_on: 
      - backend
    command: ['sh', '-cx', "npm install && npm run build && npm run preview"]
    # network_mode: host
    networks:
      public:
networks:
  public:
